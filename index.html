<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/lib.33e62aa357fd75be805a.css">

<script src="js/lib.562d872adcf5315bdbd4.js"></script>

<link rel="stylesheet" href="css/app.cf3caa17e2f05a2bf658.css">

<script src="js/app.c301d09820adad3cde4f.js"></script>


</head>
<body>

	<div class="small-banner">
	Virtual Werkstatt - Analog Synthesizer - Source code on <a target= "_blank" href="https://github.com/laurent-fr/VirtualWerkstatt">Github</a> - 
	Follow me on <a target= "_blank" href="https://twitter.com/_Laurent_Fr_">Twitter</a> :-)
	</div>

	<div class="pure-g">
	    <div class="pure-u-1-2">
		
			<div class="pure-g rounded-box">
			
				<span class="box-title">
					VCO
				</span>
			
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-3 box-content">
						<input id="vco-freq" class="knob-log"  data-min="8" data-max="16000" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333" value="440">
						
					</div>
					
					<div class="pure-u-1-3 box-content">
						<p><input id="vco-wave" class="onoff-button" type="checkbox"></p>
					</div>
			
					<div class="pure-u-1-3 box-content">
						<input id="vco-pwm" class="knob" data-min="0" data-max="100" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333" value="50">
						
					</div>
				
				</div>
				</div>
					
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-3 box-label">
						<p>FREQ <button class="push-button" id="vco-c4">C4</button> <button class="push-button" id="vco-8down">-8</button> <button class="push-button" id="vco-8up">+8</button>
					</div>
					<div class="pure-u-1-3 box-label">
						<p>WAVE</p>
					</div>
					<div class="pure-u-1-3 box-label">
						<p>PWM</p>
					</div>
				
				</div>
				</div>
			
					
				
			</div>
		
		</div>
		
	    <div class="pure-u-1-3">
			<div class="pure-g rounded-box">
			
				<span class="box-title">
					VCF
				</span>
				
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-2 box-content">
						<input id="vcf-cutoff" class="knob-log" data-min="20" data-max="20000" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">	
						
					</div>
					<div class="pure-u-1-2 box-content">
						<input id="vcf-res" class="knob" data-min="0" data-max="100" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">	
					</div>
				</div>
				</div>
				
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-2 box-label">
						<p>CUTOFF <input type="checkbox" class="toggle-button" id="vcf-tracking"><label for="vcf-tracking">Tracking</label></p></p>
					</div>
					<div class="pure-u-1-2 box-label">
						<p>RES</p>
					</div>
				</div>
				</div>
		
			</div>
		</div>
		
		<div class="pure-u-1-6">
			<div class="pure-g rounded-box">
			
				<span class="box-title">
					VCA
				</span>			
				
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-1 box-content">
						<p><input id="vca-mode" class="onoff-button" type="checkbox"></p>
					</div>
				</div>
				</div>
				
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-1 box-label">
						<p>MODE</p>
					</div>
				</div>
				</div>
				
			</div>
		</div>
	   
	</div>	
	
	<div class="pure-g">
		<div class="pure-u-1-2">
			<div class="pure-g rounded-box">
				<span class="box-title">VCO MOD</span>
				
					<div class="pure-u-1">
					<div class="pure-g" >
						<div class="pure-u-1-3 box-content">
							<p><input id="vco-mod-source" class="onoff-button" type="checkbox" ></p>
						</div>
						
						<div class="pure-u-1-3 box-content">
							<input id="vco-mod-amount" class="knob" data-min="0" data-max="100" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">

						</div>

						<div class="pure-u-1-3 box-content">
							<p><input id="vco-mod-dest" class="onoff-button" type="checkbox" ></p>
						</div>
						
					</div>
					</div>
					
					<div class="pure-u-1">
					<div class="pure-g" >
						<div class="pure-u-1-3 box-label">
							<p>SOURCE</p>
						</div>
						<div class="pure-u-1-3 box-label">
							<p>AMOUNT</p>
						</div>
						<div class="pure-u-1-3 box-label">
							<p>DEST</p>
						</div>

					</div>
					</div>
		
			</div>
		</div>
		
		<div class="pure-u-1-2">
			<div class="pure-g rounded-box">
				<span class="box-title">VCF MOD</span>
				
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-3 box-content">
						<p><input id="vcf-mod-source" class="onoff-button" type="checkbox"></p>
					</div>
					
					<div class="pure-u-1-3 box-content">
						<input id="vcf-mod-amount" class="knob" data-min="0" data-max="100" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333" value="35">

					</div>

					<div class="pure-u-1-3 box-content">
						<p><input id="vcf-mod-polarity" class="onoff-button" type="checkbox" ></p>
					</div>
					
				</div>
				</div>
					
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-3 box-label">
						<p>SOURCE</p>
					</div>
					<div class="pure-u-1-3 box-label">
						<p>AMOUNT</p>
					</div>
					<div class="pure-u-1-3 box-label">
						<p>POLARITY</p>
					</div>

				</div>
				</div>
			
		
			</div>
		</div>
		
	</div>
	
	<div class="pure-g">
		<div class="pure-u-1-2">
			<div class="pure-g rounded-box">
				<span class="box-title">LFO</span>
				
					<div class="pure-u-1">
					<div class="pure-g" >
						<div class="pure-u-1-12 box-content">
						<div class="led" id="lfo-led"> </div>
						</div>
						
						<div class="pure-u-5-12 box-content">
								
							<input id="lfo-rate" class="knob-log" data-min="0.2" data-max="600" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">
						</div>

						<div class="pure-u-1-2 box-content">
							<p><input id="lfo-wave" class="onoff-button" type="checkbox" ></p>
						</div>

					</div>
					</div>

					<div class="pure-u-1">
					<div class="pure-g" >
						<div class="pure-u-1-12"> </div>
						<div class="pure-u-5-12 box-label">
							<p>RATE
								<input type="checkbox" class="toggle-button" id="lfo-tracking"><label for="lfo-tracking">Tracking</label>
								<button class="push-button" id="lfo-copy-vco">=VCO</button>
								<button class="push-button" id="lfo-minus-half">-1/2</button>
								<button class="push-button" id="lfo-plus-half">+1/2</button>
								
							</p>
						</div>
						<div class="pure-u-1-2 box-label">
							<p>WAVE</p>
						</div>
					</div>
					</div>
				
		
			</div>
		</div>
		
		<div class="pure-u-1-2">
			<div class="pure-g rounded-box">
				<span class="box-title">ENVELOPE</span>
				
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-3 box-content">
						<p><input id="envelope-sustain" class="onoff-button" type="checkbox"></p>
					</div>
					
					<div class="pure-u-1-3 box-content">
						<input id="envelope-attack" class="knob" data-min="0" data-max="100" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">
					</div>
					
					<div class="pure-u-1-3 box-content">
						<input id="envelope-decay" class="knob" data-min="0" data-max="100" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">
					</div>

					
				</div>	
				</div>
					
				<div class="pure-u-1">
				<div class="pure-g" >
					<div class="pure-u-1-3 box-label">
						<p>SUSTAIN</p>
					</div>
					<div class="pure-u-1-3 box-label">
						<p>ATTACK</p>
					</div>
					<div class="pure-u-1-3 box-label">
						<p>DECAY</p>
					</div>
				</div>
				</div>
				
		
			</div>
		</div>
		
	</div>
	
	<div class="pure-g piano" >
		<div class="pure-u-2-24">
			
			<div class="preset">
				<select id="presets">
				</select>
				<div><button id="random">Random</button></div>
			</div>
		</div>
	
		<div class="pure-u-6-24">
		<div class="pure-g piano-content">
			<div class="pure-u-1 box-content">
			<input id="note-glide" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#8fc800" data-width="140" data-height="140" data-bgcolor="#333333">
			</div>
			<div class="pure-u-1-1 box-label">
				<p>GLIDE</p>
			</div>
		</div>
		</div>
		
		
		<div class="pure-u-1-24"><button id="key-s" class="piano-key bottom">S</button></div>
		<div class="pure-u-1-24"><button id="key-e" class="piano-key top">E</button></div>
		<div class="pure-u-1-24"><button id="key-d" class="piano-key bottom">D</button></div>
		<div class="pure-u-1-24"><button id="key-r" class="piano-key top">R</button></div>
		<div class="pure-u-1-24"><button id="key-f" class="piano-key bottom">F</button></div>
		
		<div class="pure-u-1-24"></div>
		
		<div class="pure-u-1-24"><button id="key-g" class="piano-key bottom">G</button></div>
		<div class="pure-u-1-24"><button id="key-y" class="piano-key top">Y</button></div>
		<div class="pure-u-1-24"><button id="key-h" class="piano-key bottom">H</button></div>
		<div class="pure-u-1-24"><button id="key-u" class="piano-key top">U</button></div>
		<div class="pure-u-1-24"><button id="key-j" class="piano-key bottom">J</button></div>
		<div class="pure-u-1-24"><button id="key-i" class="piano-key top">I</button></div>
		<div class="pure-u-1-24"><button id="key-k" class="piano-key bottom">K</button></div>
		
		<div class="pure-u-1-24"></div>
		
		<div class="pure-u-1-24"><button id="key-l" class="piano-key bottom">L</button></div>
		
		<div class="pure-u-1-24"></div>
		
	</div>
	
</body>

</html>
